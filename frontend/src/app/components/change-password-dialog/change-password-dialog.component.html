<h2 mat-dialog-title>Change password</h2>
<mat-dialog-content>
  <form matchingPasswords #form="ngForm">
    <mat-form-field>
      <mat-label>Old password</mat-label>
      <input
        matInput
        [(ngModel)]="model.oldPassword"
        required
        name="oldPassword"
        type="password"
        #oldPassword="ngModel"
      />
      <mat-error *ngIf="oldPassword.errors?.['required']"
        >Field is required</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <mat-label>New password</mat-label>
      <input
        matInput
        [(ngModel)]="model.newPassword"
        required
        name="password"
        type="password"
        #newPassword="ngModel"
      />
      <mat-error *ngIf="newPassword.errors?.['required']"
        >Field is required</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <mat-label>Repeat new password</mat-label>
      <input
        matInput
        [(ngModel)]="model.repeatPassword"
        required
        type="password"
        name="repeatPassword"
        #repeatPassword="ngModel"
      />
      <mat-error *ngIf="repeatPassword.errors?.['required']"
        >Field is required</mat-error
      >
      <mat-error *ngIf="repeatPassword.errors?.['notMatching']"
        >Passwords don't match</mat-error
      >
    </mat-form-field>
  </form>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="null">Cancel</button>
    <div class="spacer"></div>
    <button
      mat-button
      mat-flat-button
      type="button"
      color="primary"
      [disabled]="form.invalid"
      [mat-dialog-close]="model"
    >
      Update
    </button>
  </mat-dialog-actions>
</mat-dialog-content>
