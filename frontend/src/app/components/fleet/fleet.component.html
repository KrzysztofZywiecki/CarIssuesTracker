@if(carsList; as carsList) {
<div class="container">
  @for(carInfo of carsList; track carInfo.id) {
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ carInfo.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-content">
      <p>{{ carInfo.manufacturer }}</p>
      <p>{{ carInfo.registrationNumber }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="'../issues/' + carInfo.id">Info</button>
      <div class="spacer"></div>
      <button
        mat-button
        color="warn"
        (click)="deleteCar(carInfo.id, carInfo.name)"
      >
        Delete
      </button>
    </mat-card-actions>
  </mat-card>
  }
  <button mat-flat-button color="primary" (click)="addNew()">
    Add new car
  </button>
</div>
} @else {
<div class="loading-container">
  <span class="loading-text">Loading</span>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>

}
