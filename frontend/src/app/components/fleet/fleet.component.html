@if(carsList; as carsList) {
<div class="container">
  @for(carInfo of carsList; track carInfo.id) {
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ carInfo.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-content">{{ carInfo.id }}</mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="'../issues/' + carInfo.id">Info</button>
      <div class="spacer"></div>
      <button
        mat-button
        color="warn"
        (click)="deleteCar(carInfo.id, carInfo.name)"
      >
        Delete
      </button>
    </mat-card-actions>
  </mat-card>
  }

  <form #form="ngForm">
    <mat-form-field>
      <mat-label>Car name</mat-label>
      <input
        matInput
        required="true"
        name="carName"
        [(ngModel)]="model.name"
        #carName="ngModel"
      />
      <mat-error *ngIf="carName.errors?.['required']"
        >Car name is required</mat-error
      >
    </mat-form-field>
    <button
      mat-flat-button
      color="primary"
      (click)="addNew()"
      [disabled]="form.invalid"
    >
      Add new
    </button>
  </form>
</div>
} @else {
<div class="loading-container">
  <span class="loading-text">Loading</span>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>

}
