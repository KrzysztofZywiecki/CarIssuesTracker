<h2 mat-dialog-title>Confirm deletion</h2>
<mat-dialog-content>
  <p>{{ dialogMessage }}</p>
  <p>You must confirm your password to continue.</p>
  <form #form="ngForm">
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input
        matInput
        required
        name="password"
        [(ngModel)]="password"
        #passwordField="ngModel"
      />
      <mat-error *ngIf="passwordField.errors?.['required']"
        >Password is required</mat-error
      >
    </mat-form-field>
  </form>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">Cancel</button>
    <div class="spacer"></div>
    <button
      mat-button
      [mat-dialog-close]="password"
      color="warn"
      [disabled]="form.invalid"
    >
      Delete
    </button>
  </mat-dialog-actions>
</mat-dialog-content>
